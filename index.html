<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: mediumspringgreen;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <p>La clase .rounded agrega
            esquinas <br> redondeadas
            en una imagen
        </p>
        <img src="./assets/img/obelisco.jpg" 
        class="rounded" alt="Cinque Terre"
        width="304" height="236">
    </div>
    <br><br>
    <div class="container">
        <h2>Circle</h2>
        <p>La clase .rounded-circle la convierte
            en un circulo
        </p>
        <img src="./assets/img/obelisco.jpg" 
        class="rounded-circle" alt="Cinque Terre"
        width="304" height="236">
    </div>
    <br><br>
    <div class="container">
        <h2>Thumbnail</h2>
        <p>La clase .img-thumbnail crea un borde</p>
        <img src="./assets/img/obelisco.jpg" 
        class="img-thumbnail" alt="Cinque Terre"
        width="304" height="236">
    </div>
</body>
</html>
